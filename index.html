<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="santander-revolving.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    const p = new URLSearchParams(location.search);

    const labels = {
      fr: "Voir l'échéancier",
      en: "See schedule",
      nl: "Schema bekijken",
      de: "Plan anzeigen",
    };
    const lang = p.get('lang') || 'fr';

    const root = document.createElement('div');
    root.id = 'santander-revolving-root-1';
    root.dataset.renderInline   = 'true';
    root.dataset.useI18nLegal   = 'true';
    root.dataset.total          = p.get('total')    || '0';
    root.dataset.language       = lang;
    root.dataset.primaryColor   = p.get('primary')  || '#e60000';
    root.dataset.bgColor        = p.get('bg')       || '#ffffff';
    root.dataset.headerBg       = p.get('headerBg') || p.get('primary') || '#e60000';
    root.dataset.headerFg       = p.get('headerFg') || '#ffffff';
    root.dataset.revolvingFileA = 'revolving_bands_1250.json';
    root.dataset.revolvingFileB = 'revolving_bands_1250_5000.json';
    root.dataset.revolvingFileC = 'revolving_bands_5000_plus.json';

    const btn = document.createElement('button');
    btn.id          = 'santander-revolving-btn-inline';
    btn.type        = 'button';
    btn.textContent = p.get('btnText') || labels[lang] || labels.fr;
    // When autoopen=true the iframe is full-screen for the modal only — hide the button
    const autoopen = p.get('autoopen') === 'true';
    btn.style.cssText = autoopen
      ? 'display:none;'
      : 'visibility:hidden; opacity:0; width:100%; box-sizing:border-box;';

    root.appendChild(btn);
    document.body.appendChild(root);
  </script>

  <script src="santander-revolving.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var modal = document.getElementById('santander-revolving-modal');

      // Wire close buttons to notify loader.js
      if (modal) {
        modal.querySelector('.sr-modal__close')
          ?.addEventListener('click', function () {
            window.parent.postMessage('sr:close', '*');
          });
        modal.querySelector('.sr-modal__backdrop')
          ?.addEventListener('click', function () {
            window.parent.postMessage('sr:close', '*');
          });
      }

      // Auto-open modal if requested (used by loader.js)
      if (new URLSearchParams(location.search).get('autoopen') === 'true') {
        var root = document.getElementById('santander-revolving-root-1');
        if (root && root.__sr_instance) {
          root.__sr_instance.open();
        }
      }
    });
  </script>
</body>
</html>
